<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  

  <div id="app">

    <h2>{{ msg }}</h2>
    <hi-dream>
      <span slot="name">{{ con.name }}</span>
      <span slot="age">{{ con.age }}</span>
      <span slot="job">{{ con.job }}</span>
    </hi-dream>
  </div>
  
  <template id="tpl">
    <div>
      <h1>我是: <slot name="name"></slot></h1>
      <h2>年龄: <slot name="age"></slot></h2>
      <h3>职业: <slot name="job"></slot></h3>
    </div>
  </template>

  <script>
  
    let vm = new Vue({
      el: '#app',
      data: {
        msg: '用于标记往哪个具名插槽中插入子组件内容，会在第三方组件上看到有solt属性',
        con: {
          name: 'selin',
          age: 21,
          job: 'student'
        }
      },
      components: { // 声明组件
        'hi-dream': {
          template: '#tpl'
        }
      }

    })
    
  
  </script>
</body>
</html>
