<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
   <h2 v-text="msg"></h2>
   <hr>
   <div v-if="isLogin">请输入用户名</div>
   <div v-else="isLogin">请登录</div>
  </div>

  <script src="../js/vue.js"></script>

  <script>
    
    //vue是MVVM框架 模型-视图-试图模型
    new Vue({// 实例化
      el: '#app',// element 关联元素
      data: {//假设这是从后台请求来的原始数据 都会放到data
        msg: 'v-if',
        isLogin: false//移入移出 没有dom节点 直接remove 不存在于页面上 而不是display:none
      }
    });

  
  </script>

</body>
</html>
