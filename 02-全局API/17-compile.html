<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>{{ msg }}</h2>
  </div>

  <script>
    let res = Vue.compile('<h2>{{num}}</h2>')
    new Vue({
      el: '#app',
      data: {
        msg : 'Vue.compile',
        num: 520
      },
      render:res.render
    })
  
  </script>
</body>
</html>
