<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../js/vue.js"></script>
  <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="tpl">
      <h2 style="color: hotpink">template标签模板</h2>
    </template>
    
      <script>
        
        new Vue({
          el: '#app',
          template:`#tpl` //用template的innerHTML替换掉div
        })
    
      </script>
</body>
</html>
